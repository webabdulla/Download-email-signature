 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>
<BODY style="font-size: 10pt; font-family: Arial, sans-serif;">

<table style="width: 440px; font-size: 11pt; font-family: Arial, sans-serif, sans-serif;" cellspacing="0" cellpadding="0" border="0">
<tbody>
 <tr>
    <td style="width:82px;" width="82">
        <p style="margin: 0px; padding: 0px;">
            <a href="https://www.codetwo.com/email-signatures/" target="_blank"><img alt="Logo" style="width:67px; height:auto; border:0;" src="logo.png" width="67" border="0"></a>
                         
        </p>
    </td>
    <td style="min-width: 100px;">
        <span style="font-family: Arial, sans-serif; color:#577d89; font-weight: bold; font-size: 11pt; line-height: 13pt;">{firstName} {lastName}</span>
        <span style="font-family: Arial, sans-serif; color:#333333;font-size: 8pt; line-height: 12pt;"><br>{title}</span>
        
        <p style="margin-bottom: 0px; margin-top: 0px; padding: 0px; FONT-FAMILY: Arial, sans-serif; font-size: 8pt; line-height: 13pt;">
            <a href="{website}" style="color:#577d89; text-decoration: none;  font-weight: bold;"><span style="text-decoration: none; font-size: 8pt; line-height: 13pt; color:#577d89; FONT-FAMILY: Arial, sans-serif; font-weight: bold;">{website}</span></a>
        </p>
        
        <p style="margin-bottom: 0px; margin-top: 10px; padding: 0px;">
            <span><a href="https://www.facebook.com/MyCompanyFacebook" target="_blank" rel="noopener"><img src="fb.png" alt="facebook icon" style="border:0; height:16px; width:16px" width="16" border="0"></a>&nbsp;</span><span><a href="https://twitter.com/MyCompanyTwitter" target="_blank" rel="noopener"><img src="tt.png" alt="twitter icon" style="border:0; height:16px; width:16px" width="16" border="0"></a>&nbsp;</span><span><a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img src="yt.png" alt="youtube icon" style="border:0; height:16px; width:16px" width="16" border="0"></a>&nbsp;</span><span><a href="https://www.linkedin.com/company/mycompanylinkedin" target="_blank" rel="noopener"><img src="ln.png" alt="linkedin icon" style="border:0; height:16px; width:16px" width="16" border="0"></a>&nbsp;</span><span><a href="https://www.instagram.com/mycompanyinstagram/" target="_blank" rel="noopener"><img src="it.png" alt="instagram icon" style="border:0; height:16px; width:16px" width="16" border="0"></a>&nbsp;</span><span><a href="https://pinterest.com/mycompanypinterest/" target="_blank" rel="noopener"><img src="pt.png" alt="pinterest icon" style="border:0; height:16px; width:16px" width="16" border="0"></a></span>
        </p>
    </td>
    <td style="width: 10px; border-right: 1px solid #577d89"></td>
    <td style="width: 10px;"></td>
    <td style="min-width: 100px;">
        <p style="FONT-FAMILY: Arial, sans-serif; padding: 0px; font-size: 8pt; line-height: 14pt; margin-bottom: 0px;">
            <span style="FONT-FAMILY: Arial, sans-serif; font-size: 8pt; line-height: 14pt;">
                <span style="font-size: 8pt;  line-height: 13pt; color: #333333;"><strong>E:</strong></span>
                <a href="mailto:{email}" style="font-size: 8pt; color:#333333; text-decoration: none;"><span style="text-decoration: none; font-size: 8pt;  line-height: 14pt; color:#333333; FONT-FAMILY: Arial, sans-serif;">{email}</span></a>
                <span><br></span>
            </span>
            <span>
                <span style="font-size: 8pt; color: #333333;"><strong>M:</strong></span>
                <span style="font-size: 8pt; color:#333333;"> {mobile}</span>
                <span><br></span>
            </span>            
            <span>
                <span style="font-size: 8pt; color: #333333;"><strong>T:</strong></span>
                <span style="font-size: 8pt; color:#333333;"> {phone}</span>
                <span><br></span>
            </span>
            <span>
                <span style="font-size: 8pt; color: #333333;"><strong>A:</strong></span>
                <span style="font-size: 8pt; color:#333333;"> {address1}<span>,</span></span>
                <span style="color:#333333;">{address2}</span>
            </span>
        </p>
    </td>
 </tr> 
 
</tbody>
</table>

</BODY>
</HTML>
