 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type></HEAD>
<BODY style="font-size: 10pt; font-family: Verdana, sans-serif;">


<table style="FONT-FAMILY: Verdana, sans-serif; COLOR: #033440;max-width:420px;" cellspacing="0" cellpadding="0" border="0">
  <tbody>
    <tr>
        <td style="width: 115px; line-height: 1px"><img src="photo.png" alt="photograph" style="margin: 0px; padding: 0px; height:110px; width:115px" width="115" height="110"></td>
        <td style="width: 25px;"></td>
        <td style="width: 280px; vertical-align: top; line-height: 1px">
            <p style="padding: 0px; margin: 0px; line-height: 1px; font-size: 0;">
                <a href="https://www.codetwo.com/email-signatures/" target="_blank" rel="noopener"><img src="banner.png" alt="Banner" style="max-width:280px; height:auto; border:0;" width="280" border="0"></a>
                
            </p>
        </td>
    </tr>
    <tr><td colspan="3" style="height: 16px;"></td></tr>
    <tr>
        <td style="width: 115px; text-align: center; vertical-align: top;">
            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr>
                        <td style="border-bottom: 1px solid #d79320; text-align: center; padding-bottom: 3px;"><strong><span style="font-size: 16pt; line-height: 20pt; font-family: Verdana, sans-serif; color:#033440;">{firstName} {lastName}</span></strong></td>
                    </tr>
                    <tr>
                        <td style="text-align: center; padding-top: 3px; margin: 0px;">
                            <span style="font-family: Verdana, sans-serif; font-size:8pt; line-height: 12pt; color:#033440;">{title}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
        <td style="width: 25px;"></td>
        <td style="width: 280px;">
            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr>
                        <td style="width: 234px; padding: 0px; margin: 0px;">
                            <table style="margin-bottom: 6px;" cellspacing="0" cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td style="width: 30px; padding: 0px; margin: 0px;  height: 22px;"><img src="address.png" alt="address icon" style="border:0; width:15px; height:16px;" width="15" height="16" border="0"></td>
                                        <td style="width: 204px; padding: 0px; margin: 0px; height: 22px;">
                                            
                                            <span style="FONT-FAMILY: Verdana, sans-serif; font-size: 8pt; line-height: 10pt;color: #033440">{address1}</span><span style="FONT-FAMILY: Verdana, sans-serif; font-size: 8pt; line-height: 10px;color: #033440">, </span>
                                            <span style="FONT-FAMILY: Verdana, sans-serif; font-size: 8pt; color: #033440">{address2}</span>
                                            
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 30px; padding: 0px; margin: 0px; height: 22px;"><img src="website.png" alt="website icon" style="border:0; width:15px; height:15px;" width="15" height="15" border="0"></td>
                                        <td style="width: 204px; padding: 0px; margin: 0px; height: 22px;">
                                            <a href="{website}" target="_blank" rel="noopener" style="FONT-FAMILY: Verdana, sans-serif; font-size: 8pt; line-height: 10pt; color: #033440 !important; text-decoration:none;"><span style="FONT-FAMILY: Verdana, sans-serif; font-size: 8pt;line-height: 10px; color: #033440 !important; text-decoration:none;">{website}</span></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 30px; padding: 0px; margin: 0px; height: 22px;"><img src="email.png" alt="website icon" style="border:0; width:15px; height:14px;" width="15" height="14" border="0"></td>
                                        <td style="width: 204px; padding: 0px; margin: 0px; height: 22px;">
                                            <a href="mailto:{email}" style="FONT-FAMILY: Verdana, sans-serif; text-decoration: none; font-size: 8pt; line-height: 10pt;color: #033440;"><span style="FONT-FAMILY: Verdana, sans-serif; text-decoration: none; font-size: 8pt; line-height: 10px;color: #033440">{email}</span></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>                            
                        </td>
                        <td style="width: 46px; height: 74px;">
                            <table cellspacing="0" cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td>
                                            <table cellspacing="0" cellpadding="0" border="0">
                                                <tbody>
                                                    <tr><td style="width: 23px; height: 23px; text-align: right; vertical-align: top;"><a style="float: left; line-height: 0px; font-size: 0px;" href="https://www.facebook.com/MyCompanyFacebook" target="_blank" rel="noopener"><img src="fb.png" alt="facebook icon" style="font-size: 0; padding: 0px; margin: 0px; width: 20px; height: 20px;" width="20" height="20" border="0"></a></td></tr>
                                                    <tr><td style="width: 23px; height: 23px; text-align: right; vertical-align: top;"><a style="float: left; line-height: 0px; font-size: 0px;" href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img src="yt.png" alt="youtube icon" style="font-size: 0; padding: 0px; margin: 0px; width: 20px; height: 20px;" width="20" height="20" border="0"></a></td></tr>
                                                    <tr><td style="width: 23px; height: 23px; text-align: right; vertical-align: top;"><a style="float: left; line-height: 0px; font-size: 0px;" href="https://www.instagram.com/mycompanyinstagram/" target="_blank" rel="noopener"><img src="it.png" alt="instagram icon" style="font-size: 0; padding: 0px; margin: 0px; width: 20px; height: 20px;" width="20" height="20" border="0"></a></td></tr>
                                                </tbody>
                                            </table>
                                        </td>
                                        <td>
                                            <table cellspacing="0" cellpadding="0" border="0">
                                                <tbody>
                                                    <tr><td style="width: 23px; height: 23px; text-align: right; vertical-align: top;"><a style="float: left; line-height: 0px; font-size: 0px;" href="https://twitter.com/MyCompanyTwitter" target="_blank" rel="noopener"><img src="tt.png" alt="twitter icon" style="font-size: 0; padding: 0px; margin: 0px; width: 20px; height: 20px;" width="20" height="20" border="0"></a></td></tr>
                                                    <tr><td style="width: 23px; height: 23px; text-align: right; vertical-align: top;"><a style="float: left; line-height: 0px; font-size: 0px;" href="https://www.linkedin.com/company/mycompanylinkedin" target="_blank" rel="noopener"><img src="ln.png" alt="linkedin icon" style="font-size: 0; padding: 0px; margin: 0px; width: 20px; height: 20px;" width="20" height="20" border="0"></a></td></tr>
                                                    <tr><td style="width: 23px; height: 23px; text-align: right; vertical-align: top;"><a style="float: left; line-height: 0px; font-size: 0px;" href="https://pinterest.com/mycompanypinterest/" target="_blank" rel="noopener"><img src="pt.png" alt="pinterest icon" style="font-size: 0; padding: 0px; margin: 0px; width: 20px; height: 20px;" width="20" height="20" border="0"></a></td></tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="3" style="padding-top: 10px;">
            <a href="https://www.codetwo.com/email-signatures/" target="_blank" rel="noopener"><img src="logo.png" alt="Logo" style="max-width:420px; height:auto; border:0;" width="420" border="0"></a>
            
        </td>
    </tr>
  </tbody>
</table>

 
</BODY>
</HTML>
