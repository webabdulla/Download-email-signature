 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>
<BODY style="font-family:Verdana, Helvetica, sans-serif;">
<table style="font-family:Verdana, Helvetica, sans-serif;" cellpadding="0" cellspacing="0">
 <tbody>
  <tr>
   <td style="width:140px; padding:0; font-family:Verdana; text-align:center; vertical-align:middle;" valign="middle" width="140">
    <img alt="Photograph" width="100" height="100" border="0" style="width:100px; height:100px; border-radius:50px; border:0;"  src="photo.png">
   </td>
   <td style="font-family:Verdana; border-bottom:2px solid #ed5a24; padding:0; vertical-align:top;" valign="top">	
    <table style="font-family:Verdana, Helvetica, sans-serif;" cellpadding="0" cellspacing="0">
     <tbody>
      <tr>
       <td style="font-family:Verdana; padding-bottom:6px; padding-top:0; padding-left:0; padding-right:0; vertical-align:top;" valign="top">
        <strong><span style="font-family:Verdana; color:#ed5a24; font-size:14pt; font-style:italic;">{First name} {Last name}</span></strong><br>    <span style="font-family:Verdana; color:#ed5a24; font-size:10pt;">{Title}</span>	
       </td>	    
      </tr>	    
      <tr>     
       <td style="font-family:Verdana; padding-bottom:6px; padding-top:0; padding-left:0; padding-right:0; line-height:18px; vertical-align:top;" valign="top">    
        <span style="font-family:Verdana; font-size:10pt;">email: {E-mail}<br> </span>				
        <span style="font-family:Verdana; font-size:10pt;">phone: {Phone}<span style="font-family:Verdana; font-size:10pt;"> | </span> </span> 
        <span style="font-family:Verdana; font-size:10pt;">mobile: {Mobile}</span> 
       </td>
      </tr>
      <tr>     
       <td style="font-family:Verdana; padding-bottom:6px; padding-top:0; padding-left:0; padding-right:0; line-height:18px; vertical-align:top;" valign="top">    
        <span style="font-family:Verdana; font-size:10pt;">{Company}, </span> 
        <span style="font-family:Verdana; font-size:10pt;">{Address 1}</span> 
        <span style="font-family:Verdana; font-size:10pt;">{Address 2}</span>      
       </td>
      </tr>
     </tbody>
    </table> 								
   </td>	
  </tr>
  <tr>
   <td style="font-family:Verdana; width:140px; padding-top:6px; padding-left:0; padding-right:0; text-align:center; vertical-align:middle;" valign="middle" width="140">	
    <span><a href="{Facebook URL}" target="_blank"> <img border="0" width="16" alt="Facebook icon" style="border:0; height:16px; width:16px" src="fb.png"></a></span>
    <span><a href="{Twitter URL}" target="_blank"><img border="0" width="16" alt="Twitter icon" style="border:0; height:16px; width:16px" src="tt.png"></a></span>
    <span><a href="{Youtube URL}" target="_blank"><img border="0" width="16" alt="Youtube icon" style="border:0; height:16px; width:16px" src="yt.png"></a></span>
    <span><a href="{LinkedIn URL}" target="_blank"><img border="0" width="16" alt="LinkedIn icon" style="border:0; height:16px; width:16px" src="ln.png"></a></span>
    
    <span><a href="{Instagram URL}" target="_blank"><img border="0" width="16" alt="Instagram icon" style="border:0; height:16px; width:16px" src="it.png"></a></span>
	<span><a href="{Pinterest URL}" target="_blank"><img border="0" width="16" alt="Pinterest icon" style="border:0; height:16px; width:16px" src="pt.png"></a></span>
   </td>
   <td style="padding-top:6px; padding-bottom:0; padding-left:0; padding-right:0; font-family:Verdana; vertical-align:middle;" valign="middle">
    <a href="http://{Web page}" target="_blank" style="color:#ed5a24; font-family:Verdana; font-size:10pt">{Web page}</a>
   </td>
  </tr>
 </tbody>
</table>

</BODY>
</HTML>
